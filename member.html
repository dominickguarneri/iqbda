<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>IQBDA</title>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">

      <header id="masthead">
        <img width="102" height="60" src="Skittles.gif" alt="">

        <h1>IQBDA</h1>

        <h2>The International QBASIC Developers
          Association</h2>
      </header>

      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
            <a href="member.html">Become a Member</a>
          </li>

        </ul>
      </nav>

      <main class="content">
        <h1>Join IQBDA Today!</h1>
      <form action="mailto:dominick.guarneri@student.fairfield.edu" method="post">
            <label for="name">Name:</label>
              <input type="text" name="name" id="name"><br>
            <label for=pass>Password:</label>
                <input type="password" name="pass" id="pass"><br>
            <label for="pass2">Password (again):</label>
                <input type="password" name="pass" id="pass2"><br>
            <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br>
            <label for="photo">Photo:</label>
                <input type="file" name="photo" id="photo"><br>
            <label for="address">Mailing Address:</label>
                <textarea name="address" id="address"></textarea><br>
            <label>Do you plan to attend IQBDC 98'?</label>
                <label for="iqbdc98Y">Yes</label>
                  <input type="radio" name="decision" value="Y" id="iqbdc98Y">
                <label for="iqbdc98N">No</label>
                  <input type="radio" name="decision" value="N" id="iqbdc98N"><br>
            <label for="channel">How did you hear about us?</label>
            <select name="channel" id="channel">
              <option>Superbowl Ad</option>
              <option>News Article</option>
              <option>Email</option>
              <option>Flyover at the beach</option>
            </select>
            <p><input type="submit" value="Submit"></p>
      </form>
      </main>
      </div>
  </body>
</html>
